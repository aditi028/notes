<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="title icon" type="image/x-icon" href="assets/icons/app_icon_white.svg" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/31.0.0/classic/ckeditor.js"></script>
    
</head>
<body>


    <div class="mainContainer" id="mainPanel">
        <div class="subContainer">
            <!-- app header -->
           <div class="appHeader"> <!-- contains appTitle and toobar-->
               <div class="appTitle">
                   <h1 class="title">Notes</h1>
               </div>
               <div class="appHeaderTools"> <!-- contains tools like add note, etc-->
                   <div class="createNoteIcon tooltip">                      
                       <i class="material-icons"
                          id="addNote"
                          onclick="addNote()">   
                       create
                       </i>
                       <span class="tooltiptext">Create</span>
                   </div>

               </div>
           </div>
           <!-- notes cards -->
           <div class="notesCards" id="notesScrollView"></div>
       </div>      
    </div>
    <div class="credits">
        <a href="credits.html">credits</a>
    </div>
</body>
</html>
